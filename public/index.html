<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Insurance Fraud Inspector</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/foundation-datepicker.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page">
    <h2>Insurance Fraud Inspector</h2>

    <div class="panel-box">
      <div class="filter">
        <div class="row">
          <div class="small-4 columns">
            <label>Start Date
              <input type="text" id="start-date">
            </label>
          </div>
          <div class="small-4 columns">
            <label> End Date
              <input type="text" id="end-date">
            </label>
          </div>
          <div class="small-4 columns">
            <a class="button success" id="analyze">Analyze</a>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div id="overview" class="container"></div>
      <div id="detail" class="container"></div>
    </div>
  </div>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/lodash/lodash.min.js"></script>
  <script src="js/foundation-datepicker.min.js"></script>
  <script src="../node_modules/highcharts/highcharts.js"></script>
  <script src="../node_modules/highcharts/highcharts-more.js"></script>
  <script src="js/init.js"></script>
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>

  <script>

    overview = initOverview('overview');
    overviewData = getOverviewData();
    overviewCategories = getAllNames(overviewData);

    overview.xAxis[0].setCategories(overviewCategories);
    overviewSeries = getSeries(false, 1);
    for (var i = 0 ; i < overviewSeries.length ; i++) {
      overview.addSeries(overviewSeries[i]);
    }
    detail = initDetails('detail');

    function toggle(name) {
      toggleDetailedData(name);
      while(detail.series.length > 0)
        detail.series[0].remove(true);

      for (var i = 0 ; i < FILTERED_DATA.length ; i++) {
        detail.addSeries(FILTERED_DATA[i]);
      }
    }
  </script>
</body>

</html>
